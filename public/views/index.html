<!DOCTYPE html>
<html>
<head>
  <title>Catchphrase.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
   <script src="js/app.js"></script>
</head>
<body>

    <form class="form-inline" id="newCatchphrase">
        <input type="text" id="catchphrase" placeholder="Catchphrase">
        <input type="text" id="definition" placeholder="Definition">
      <button type="submit" class="Submit-to-form">Submit</button>
    </form>
    <ul id="catchphrase-ul" class="list-group"></ul>
</body>
  <!-- Underscore template -->
  <script type="text/template" id="catchphrase-template">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.Catchphrase %>
        <span class="label label-default"><%= item.Definition %></span>
      </li>
    <% }); %>
  </script>
</html>
